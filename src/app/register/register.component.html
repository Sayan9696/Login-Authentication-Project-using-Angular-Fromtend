<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="regForm" (ngSubmit)="register()">

        <div class="form-group">
          <label for="name" class="fa fa-user"></label>
          <input type="text" placeholder="Enter Your Name" formControlName="name">
          <span class="text-danger" *ngIf="regForm.controls.name.errors && regForm.controls.name.touched">
            <br>Name is Required
          </span>
        </div>


        <div class="form-group">
          <label for="username" class="fa fa-envelope"></label>
          <input type="username" placeholder="username" formControlName="username">
          <span class="text-danger" *ngIf="regForm.controls.username.errors && regForm.controls.username.touched">
            <br>Invalid username
          </span>
        </div>

        <div class="form-group">
          <label for="password" class="fa fa-lock"></label>
          <input type="password" placeholder="Password" formControlName="password">
          <span class="text-danger" *ngIf="regForm.controls.password.errors && regForm.controls.password.touched">
            <br>Atleast 6 character Password is Required
          </span>
        </div>

        <div class="text-center">
          <button id="submitButton" type="submit" class="btn btn-primary" [disabled]="!regForm.valid">
            Register
          </button>
        </div>

        <div class="text-center text-success" *ngIf="successMessage">
          {{successMessage}}
        </div>

      </form>
    </div>
  </div>
</div>
